<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="frontpage.css" />

    <script
      src="https://kit.fontawesome.com/a3d19315f5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav_links">
          <li><a href="#">Artists</a></li>
          <li><a href="#">Posters</a></li>
          <li><a href="#">Community</a></li>
        </ul>
      </nav>
      <h1 class="logo" src="" alt="logo">Plakat</h1>
      <div class="links">
        <a class="socialig" href="#"> </a>
        <a class="socialfb" href="#"> </a>
      </div>
    </header>

    <video autoplay muted loop class="bgvideo">
      <source src="newbgvideo.mp4" type="video/mp4" />
    </video>

    <div class="area">
      <h2>We are <span class="animate"></span></h2>
    </div>

    <div class="footer-basic">
      <footer>
        <div class="social">
          <a href="#"><i class="fab fa-instagram"></i></a
          ><a href="#"><i class="fab fa-snapchat"></i></a
          ><a href="#"><i class="fab fa-twitter"></i></a
          ><a href="#"><i class="fab fa-facebook"></i></a>
        </div>

        <p class="love">Made with love ❣</p>
        <p class="copyright">Plakat © 2021</p>
      </footer>
    </div>

    <script src="fronpage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script>
      var typed = new Typed(".animate", {
        strings: [
          "A Community",
          "Inclusive",
          "Poster Lovers",
          "Artists",
          "Plakat.",
        ],
        typeSpeed: 70,
        backSpeed: 50,
        loop: true,
      });
    </script>
  </body>
</html>
